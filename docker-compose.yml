version: "3.9"
services:
  db:
    image: postgres:16
    container_name: puma_v2_db
    env_file:
      - .env.db
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: puma_v2_redis
    restart: unless-stopped

  api:
    build: ./api
    container_name: puma_v2_api
    env_file:
      - .env.api
    depends_on:
      - db
      - redis
    ports:
      - "127.0.0.1:8002:8000"  # host:container
    volumes:
      - ./api:/app            # live-edit in dev; remove for prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  web: # serves built frontend files
    image: nginx:alpine
    container_name: puma_v2_web
    depends_on:
      - api
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "127.0.0.1:3102:80"
    restart: unless-stopped

volumes:
  db_data:
